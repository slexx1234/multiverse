{% extends "plugins/admin/views/partials/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form method="post" id="form">
            {{ csrf() }}

            <input type="hidden" name="entry_path_current" value="{{entry_path_current}}">
            <input type="hidden" name="entry_parent" value="{{entry_parent}}">
            <input type="hidden" name="name_current" value="{{name_current}}">

            <div class="form-group">
                <label for="entryName">{{ tr('admin_name') }}</label>
                <input type="text" id="entryName" name="name" value="{{name_current}}" class="form-control" required="required" data-validation="length required" data-validation-allowing = "-_" data-validation-length="min1" data-validation-error-msg="{{ tr('admin_error_title_empty_input') }}">
                <small class="form-text text-muted">{{ tr('admin_help_text_for_entry_name') }}</small>
            </div>

            <div class="form-group">
                <input type="submit" id="renameEntry" name="rename_entry" value="{{ tr('admin_save') }}" class="btn btn-black btn-fill btn-wd">
            </div>
        </form>
    </div>
</div>
{% endblock %}
